<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions.js"></script>

<button onclick="login()">Login</button>
<button onclick="deleteAccount()">Account löschen</button>

<script>
const firebaseConfig = { /* deine Firebase Config */ };
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const functions = firebase.functions();

async function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  await auth.signInWithPopup(provider);
}

async function deleteAccount() {
  const fn = functions.httpsCallable("deleteAccount");
  await fn();
  alert("Account gelöscht");
}
</script>
